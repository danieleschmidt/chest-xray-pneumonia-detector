[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "chest_xray_pneumonia_detector"
version = "0.1.0"
requires-python = ">=3.8"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["chest_xray_pneumonia_detector"]
py-modules = [
    "architecture_review",
    "data_loader",
    "data_split",
    "evaluate",
    "grad_cam",
    "inference",
    "model_builder",
    "predict_utils",
    "train_engine",
]
