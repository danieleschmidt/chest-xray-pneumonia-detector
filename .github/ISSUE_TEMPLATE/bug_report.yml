name: üêõ Bug Report
description: File a bug report to help us improve
title: "[BUG] "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to file a bug report! Please fill out this form as completely as possible.
        
        üí° **Tip**: If you're experiencing a security issue, please follow our [Security Policy](.github/SECURITY.md) instead.

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's [Code of Conduct](CODE_OF_CONDUCT.md)
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Run command '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide information about your environment.
        Tip: You can run `python -m src.version_cli` to get version info.
      value: |
        - OS: [e.g., Ubuntu 20.04, macOS 12.0, Windows 11]
        - Python version: [e.g., 3.10.2]
        - Package version: [e.g., 0.2.0]
        - Docker version: [e.g., 20.10.12] (if applicable)
        - Browser: [e.g., Chrome 98.0] (if web-related)
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: |
        Please copy and paste any relevant log output. This will be automatically formatted into code.
        üí° **Tip**: Please remove any sensitive information like API keys or personal data.
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: |
        Add any other context about the problem here. This could include:
        - Screenshots or videos
        - Links to related issues
        - Potential solutions you've tried
        - Any other relevant information

  - type: dropdown
    id: severity
    attributes:
      label: Bug Severity
      description: How severe is this bug?
      options:
        - Low (minor inconvenience)
        - Medium (affects functionality)
        - High (breaks important features)
        - Critical (system unusable)
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify the following before submitting
      options:
        - label: I have searched for existing issues that describe this bug
          required: true
        - label: I have read the documentation and FAQ
          required: true
        - label: I have provided all the required information above
          required: true
        - label: I am willing to help test a fix for this bug
          required: false